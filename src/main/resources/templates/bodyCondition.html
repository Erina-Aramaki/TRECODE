<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>体重登録</title>
<link
	href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&display=swap"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css">
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/reset.css}">
<link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body>
	<header>
		<div class="inner">
			<h1>
				<a th:href="@{/ }" class="logo"><img
					th:src="@{/images/ttl_logo.png}"></a>
			</h1>
			<nav class="navigation">
				<ul role='list'>
					<li><a th:href="@{/mypage}">マイページ</a></li>
					<li><a th:href="@{/user/logout}">ログアウト</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<div class="inner">
			<h2>
				<span class="font-en">Record Body</span><br>カラダを記録する
			</h2>
			
		<form action="" method="post" enctype="multipart/form-data">
			
			<th:block th:object="${weightBmi}">
			<p>日付：
				<input type="date" th:field="*{date}" />
			</p>
			<p>体重：
				<input type="text" th:field="*{userWeight}" />
				kg
			</p>
			</th:block>	
		
			<th:block th:object="${image}">
			<p>画像を選択してください</p>
		
				<input type="file" name="upload" />

				<p>[[${msg}]]</p>

				<p>
					今日の一言： <input type="text" th:field="*{memo}" />
				</p>
			</th:block>
		
			<p><input type="submit" th:value="記録する" id="completion" /></p>
		</form>
		</div>
	</main>
	<footer>
		<small>Copyright 2024 TRECORD</small>
	</footer>
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script th:src="@{/js/alert.js}"></script>
	
</body>
</html>
