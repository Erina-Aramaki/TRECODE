<!DOCTYPE html>
<html xmlns:th="http://www.thymeleef.org">
<head>
  <meta charset="UTF-8">
  <title>トレーニングサポート</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/reset.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/gacha.css}">
</head>
<body>
  <div class="gacha_wrap">
    <div class="area" >
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div >
    <div class="gacha">
      <p class="door"></p>
      <img class="bg" src="images/gacha.png">
      <img class="handle" src="images/handle.png">
      <p class="lightup"></p>
      <div class="capsule">
        <div class="capsule_inner">
          <img class="capsule_white" src="images/capsule_white.png">
          <img class="capsule_red" src="images/capsule_red.png">
        </div>
      </div>
    </div>
  </div>
  <div class="shutter"></div>
  <div class="point_wrap">
    <header>
      <div class="inner">
        <h1>
          <a th:href="@{/}" class="logo"><img th:src="@{images/ttl_logo.png}"></a>
        </h1>
        <nav class="navigation">
          <ul role='list' th:if="${session.user != null}">
            <li><a th:href="@{/mypage}">マイページ</a></li>
            <li><a th:href="@{/user/logout}">ログアウト</a></li>
          </ul>
          <ul role='list' th:unless="${session.user != null}">
            <li><a th:href="@{/user/register}">新規会員登録</a></li>
			<li><a th:href="@{/user/login}">ログイン</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="line-container"></div>
    <div class="result">
      <p><span class="number">+[[${number}]]</span> <span th:text="${unit}"></span></p>
      <p th:text="${comment}" class="comment"></p>
      <img class="result-cat" src="images/macho_cat2.png">
      <img class="result-fight" src="images/fight.png">
    </div>
    <p class="back_btn" th:if="${session.user != null}"><a th:href="@{/mypage}">戻る</a></p>
    <p class="back_btn" th:unless="${session.user != null}"><a th:href="@{/ }">戻る</a></p>
  </div>
  <footer>
    <small>Copyright 2024 TRECORD</small>
  </footer>
  <script th:src="@{/js/gacha.js}"></script>
</body>
</html>
