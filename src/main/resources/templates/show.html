<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>詳細内容閲覧</title>
<style>
img {
	width: 25%;
}
</style>

</head>
<body>

	<h1>トレーニング内容</h1>
	
<!-- 	画像表示 -->
<th:block th:each="image : ${imageList}">
	<img th:src="@{/uploads/{name}(name=${image.imgName})}" alt="" />
	<p th:text="${#dates.format(image.date,'yyyy年MM月dd日')}"></p>
<br />
	<a th:href="@{/edit/{date}(date=${#dates.format(image.date,'yyyy-MM-dd')})}">編集</a>
	<a th:href="@{/delete/{date}(date=${#dates.format(image.date,'yyyy-MM-dd')})}">削除</a>
	</th:block>
	
	
<!-- 	筋トレ記録表示 -->
	<th:block th:each="machineSC, status : ${machineSetCount}" th:object="${machineSC}">
		<p>------------- 本日[[${status.count}]]回目の記録 --------------</p>
			<table border="1">
				<tr><th>日付</th><td>[[*{date}]]</td></tr>
				<tr><th>筋トレマシン名</th><td>[[*{machineName}]]</td></tr>
				<tr><th>重量</th><td>[[*{machineWeight}]] kg</td></tr>
				<tr><th>1セットあたりの回数</th><td>[[*{machineCount}]] 回</td></tr>
				<tr><th>セット数</th><td>[[*{sets}]] セット</td></tr>
			</table>
		</th:block>
			<p>----------------------------------------------</p>
	

	<p>
		<a th:href="@{/mypage}">My Pageへ</a>
	</p>
  
</body>
</html>
