<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>設定変更</title>
</head>
<body>
	<h1>ユーザー情報変更</h1>
	<th:block th:object="${user}">
		<p>
			ログインID:[[*{loginId}]]
		</p>
		<p>
			パスワード:[[*{loginPass}]]
		</p>
		<p>
			身長:[[*{userHeight}]]
		</p>

		<p>
			<a th:href="@{/user/edit/{id}(id=*{userId})}">変更</a>
			<a th:href="@{/user/delete/{id}(id=*{userId})}">削除</a>
			
		</p>
	</th:block>
	
	<p><a th:href="@{/mypage}">戻る</a></p>
</body>
</html>
