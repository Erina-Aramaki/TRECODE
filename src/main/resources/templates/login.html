<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
</head>
<body>
<header>
<div class="inner">
			<h1>
				<a href="">ロゴ</a>
			</h1>
			<nav class="navigation">
				<ul role='list'>
					<li><a th:href="@{/index}">トップに戻る</a></li>
					<li><a th:href="@{/user/register}">新規会員登録</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<th:block th:object="${user}">
		<p th:errors="*{loginId}"></p>
		<p th:errors="*{loginPass}"></p>
	</th:block>

	<h1>ログイン</h1>
	<form action="" method="post" th:object="${user}">
		<p>
			ログインID:<input type="text" th:field="*{loginId}" />
		</p>
		<p>
			パスワード:<input type="text" th:field="*{loginPass}" />
		</p>
		<p>
			<input type="submit" value="ログイン" />
		</p>

	</form>
<footer>
		<small>Copyright 2024 TRECORD</small>
	</footer>
</body>
</html>
