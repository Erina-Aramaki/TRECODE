<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
	<th:block th:object="${user}">
		<p th:errors="*{loginId}"></p>
		<p th:errors="*{loginPass}"></p>
	</th:block>

	<h1>ログイン</h1>
	<form action="" method="post" th:object="${user}">
		<p>
			ログインID:<input type="text" th:field="*{loginId}" />
		</p>
		<p>
			パスワード:<input type="text" th:field="*{loginPass}" />
		</p>
		<p>
			<input type="submit" value="ログイン" />
		</p>

	</form>

</body>
</html>
