<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー登録</title>
</head>
<body>
	<th:block th:object="${user}">
		<p th:errors="*{loginId}"></p>
		<p th:errors="*{loginPass}"></p>
	</th:block>
	<h1>ユーザー登録</h1>
	<form action="" method="post" enctype="multipart/form-data"
		 th:object="${user}">
		<p>
			ログインID:<input type="text" th:field="*{loginId}" />
		</p>
		<p>
			パスワード:<input type="text" th:field="*{loginPass}" />
		</p>
		<p>
			身長:<input type="text" th:field="*{userHeight}" />
		</p>
		<p>
		<input type="file" name="upload"/>
		</p>
		<img th:src="@{/uploads/{name}(name=${user.fileName})}" alt="" />
		<p>
			<input type="submit" value="登録" />
		</p>
	</form>
	
<p><a th:href="login">ログイン画面へ</a></p>

</body>
</html>
