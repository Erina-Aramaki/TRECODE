<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>トレーニング内容upload</title>
<link
	href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&display=swap"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.7/dist/css/splide.min.css">
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/reset.css}">
</head>
<body>

	<h1>トレーニング内容を記録する</h1>
	
	
	

	<p>画像を選択してください</p>
	<br />
	<form action="" method="post" enctype="multipart/form-data"
		th:object="${image}">
		<input type="file" name="upload" />

		<p>[[${msg}]]</p>

		<p>
			今日の一言： <input type="text" th:field="*{memo}" />
		</p>
		<input type="submit"
			value="upload" />

	</form>

	<p>
		<a href="mypage">My Pageへ</a>
	</p>
<footer>
		<small>Copyright 2024 TRECORD</small>
	</footer>

</body>
</html>
